
<section>

    <div class="container">

        <div class="row">
            <div class="col-md-10 col-sm-6 col-6">
              <h3>Product List</h3>
            </div>
            <div class="col-md-2 col-sm-6 col-6 ">
                <button class="btn btn-success w-100" style="margin:0" [routerLink]="['add-product']">+ New Contact</button>
            </div>
        </div>
    
    </div>
    
    <br>
   
    <!-- Product List -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
             
                <div *ngIf="_product_service.allProduct.length > 0 ; else nodata">
                    <div class="card product-card"
                        *ngFor="let product of _product_service.allProduct | filter:searchText">
                        <div class="card-body" (click)="editProduct(product.id)">
                            <h5>Product Name : <span style="font-weight: normal;">{{product.product_name}}</span></h5>
                            <small class="text-secondary">
                                <i class="fa fa-tags"></i>
                                Product Price : {{product.product_price}}</small>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <!-- Show no product -->
                <ng-template #nodata>
                    <div class="alert alert-info">
                        <i class="fa fa-info-circle"></i> You have no product currently.
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <ngx-spinner></ngx-spinner>
</section>
